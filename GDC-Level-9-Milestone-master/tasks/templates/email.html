{% extends "template.html" %} {% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="space-y-4 mt-10 grid">
    <input type="email" class="px-4 py-2 w-60 rounded-md ml-40" name="email" id="email" value="{{ mail }}"
      placeholder="Email" required />
    <select class="px-4 py-2 w-60 rounded-md ml-40" name="timezone" id="timezone" required>
      {% for timezone in timezones %}
      <option value="{{ timezone }}" {% if timezone == tz %}selected{% endif %}>{{ timezone }}</option>
      {% endfor %}
    </select>
    <input type="time" class="px-4 py-2 w-60 rounded-md ml-40" name="time" id="time" value="{{ time|date:'H:i' }}"
      required />
    <button class="mt-6 bg-red-500 py-3 w-60 ml-40 rounded-md text-white">
      Schedule Email Reports
    </button>
  </div>
</form>
{% endblock %}
