{% extends "template.html" %}
{% block content %}
<h1 class="text-4xl flex ml-[38%] mt-40 font-bold">Todo Manager</h1>
<h3 class="text-2xl flex ml-[38%] mt-10">Login</h3>
<form action="" method="post">

    <div class="flex ml-[38%] mt-10">
        {{form.username.errors}}  
        <div style="display: block;">  
        <label for="username" class="text-xl">Username</label><br>
        {{form.username}}
        </div>  
    </div>

    <div class="flex ml-[38%] mt-10">
        {{form.password.errors}}
        <div style="display: block;">
        <label for="password" class="text-xl">Password</label><br>
        {{form.password}}
        </div>
    </div>
    {% csrf_token %}
    <div class="flex ml-[38%] mt-10">
        <button type="submit" class="bg-red-500 text-white font-bold py-2 px-4 rounded-[12px] w-[382px] h-[57px]">Login</button>
    </div>
</form>
{% endblock %}
